name: Bundle Size Check

on:
  pull_request:
    branches: [develop, production]

permissions:
  contents: read
  pull-requests: write

jobs:
  bundle-size:
    name: Check Bundle Size
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build and analyze
        run: ANALYZE=true npm run build
        env:
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}

      - name: Analyze bundle size
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Read Next.js build stats
            const buildDir = path.join(process.cwd(), '.next');

            let comment = `## ðŸ“¦ Bundle Size Report\n\n`;
            comment += `Build completed successfully!\n\n`;
            comment += `### Key Metrics:\n`;
            comment += `- First Load JS: Check Vercel deployment for details\n`;
            comment += `- Build Time: Check workflow logs\n\n`;
            comment += `ðŸ’¡ **Tip:** Keep first load JS under 200KB for optimal performance\n`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
