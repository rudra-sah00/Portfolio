            comment += `### Build Info:\n`;
            comment += `- Next.js production build completed\n`;
            comment += `- Check the workflow logs for detailed size metrics\n\n`;
            comment += `### Guidelines:\n`;
            comment += `- ðŸŽ¯ **First Load JS**: Aim for < 200KB\n`;
            comment += `- âš¡ **Code Splitting**: Automatic with Next.js\n`;
            comment += `- ðŸ—œï¸ **Compression**: Enabled (gzip/brotli)\n\n`;
            comment += `ðŸ’¡ **Tip:** Review the build output in workflow logs for page-by-page size breakdown\n`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
