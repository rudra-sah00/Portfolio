name: CI/CD Pipeline

on:
  push:
    branches: [develop, production]
  pull_request:
    branches: [develop, production]
    types: [opened, synchronize, reopened, ready_for_review]

# Required permissions for the workflow
permissions:
  contents: write
  pull-requests: write
  issues: write
  deployments: write

# Prevent multiple workflows from running at the same time
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-type-check:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    # Skip if PR is a draft
    if: github.event.pull_request.draft == false || github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: |
          echo "Running ESLint..."
          npm run lint
          if [ $? -ne 0 ]; then
            echo "‚ùå ESLint check failed!"
            exit 1
          fi
          echo "‚úÖ ESLint passed"

      - name: Run Prettier check
        run: |
          echo "Running Prettier check..."
          npm run format:check
          if [ $? -ne 0 ]; then
            echo "‚ùå Prettier check failed!"
            exit 1
          fi
          echo "‚úÖ Prettier check passed"

      - name: Run type check
        run: |
          echo "Running TypeScript type check..."
          npm run type-check
          if [ $? -ne 0 ]; then
            echo "‚ùå Type check failed!"
            exit 1
          fi
          echo "‚úÖ Type check passed"

  test:
    name: Test & Coverage
    runs-on: ubuntu-latest
    needs: lint-and-type-check
    if: github.event.pull_request.draft == false || github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: |
          echo "Running tests with coverage..."
          npm run test:coverage
          if [ $? -ne 0 ]; then
            echo "‚ùå Tests failed!"
            exit 1
          fi
          echo "‚úÖ All tests passed"

      - name: Check coverage thresholds
        run: |
          echo "Checking coverage thresholds..."
          node -e '
          const coverage = require("./coverage/coverage-summary.json");
          const total = coverage.total;
          const thresholds = {
            statements: 80,
            branches: 70,
            functions: 68,
            lines: 80
          };

          let failed = false;
          Object.keys(thresholds).forEach(key => {
            const actual = total[key].pct;
            const required = thresholds[key];
            if (actual < required) {
              console.log("‚ùå " + key + ": " + actual.toFixed(2) + "% < " + required + "% (threshold)");
              failed = true;
            } else {
              console.log("‚úÖ " + key + ": " + actual.toFixed(2) + "% >= " + required + "%");
            }
          });

          if (failed) {
            console.log("\n‚ùå Coverage thresholds not met!");
            process.exit(1);
          } else {
            console.log("\n‚úÖ All coverage thresholds met!");
          }
          '
          if [ $? -ne 0 ]; then
            echo "‚ùå Coverage check failed!"
            exit 1
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: github.event_name == 'pull_request' || github.event_name == 'push'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-portfolio
          fail_ci_if_error: false
          verbose: true

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage/

      - name: Comment PR with coverage
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        continue-on-error: true
        with:
          script: |
            const fs = require('fs');
            const coverage = JSON.parse(fs.readFileSync('./coverage/coverage-summary.json', 'utf8'));
            const total = coverage.total;

            // Thresholds
            const thresholds = {
              statements: 90,
              branches: 85,
              functions: 80,
              lines: 90
            };

            const getStatus = (pct, threshold) => {
              if (pct >= threshold) return '‚úÖ';
              if (pct >= threshold - 5) return '‚ö†Ô∏è';
              return '‚ùå';
            };

            const getBar = (pct) => {
              const filled = Math.round(pct / 5);
              const empty = 20 - filled;
              return '‚ñà'.repeat(filled) + '‚ñë'.repeat(empty);
            };

            const getDiff = (current, threshold) => {
              const diff = current - threshold;
              if (diff >= 0) return `+${diff.toFixed(1)}%`;
              return `${diff.toFixed(1)}%`;
            };

            const allPassed = 
              total.statements.pct >= thresholds.statements &&
              total.branches.pct >= thresholds.branches &&
              total.functions.pct >= thresholds.functions &&
              total.lines.pct >= thresholds.lines;

            const comment = `## üìä Test Coverage Report

            ### Overall Status: ${allPassed ? '‚úÖ **PASSED**' : '‚ö†Ô∏è **NEEDS ATTENTION**'}

            | Metric | Coverage | Visual | vs Target | Status |
            |--------|----------|--------|-----------|--------|
            | **Statements** | **${total.statements.pct.toFixed(2)}%** | ${getBar(total.statements.pct)} | ${getDiff(total.statements.pct, thresholds.statements)} | ${getStatus(total.statements.pct, thresholds.statements)} |
            | **Branches** | **${total.branches.pct.toFixed(2)}%** | ${getBar(total.branches.pct)} | ${getDiff(total.branches.pct, thresholds.branches)} | ${getStatus(total.branches.pct, thresholds.branches)} |
            | **Functions** | **${total.functions.pct.toFixed(2)}%** | ${getBar(total.functions.pct)} | ${getDiff(total.functions.pct, thresholds.functions)} | ${getStatus(total.functions.pct, thresholds.functions)} |
            | **Lines** | **${total.lines.pct.toFixed(2)}%** | ${getBar(total.lines.pct)} | ${getDiff(total.lines.pct, thresholds.lines)} | ${getStatus(total.lines.pct, thresholds.lines)} |

            ### üìà Detailed Metrics
            - **Total Files Tested:** ${Object.keys(coverage).length - 1}
            - **Statements Covered:** ${total.statements.covered} / ${total.statements.total}
            - **Branches Covered:** ${total.branches.covered} / ${total.branches.total}
            - **Functions Covered:** ${total.functions.covered} / ${total.functions.total}
            - **Lines Covered:** ${total.lines.covered} / ${total.lines.total}

            ### üéØ Target Thresholds
            - Statements: ‚â• ${thresholds.statements}%
            - Branches: ‚â• ${thresholds.branches}%
            - Functions: ‚â• ${thresholds.functions}%
            - Lines: ‚â• ${thresholds.lines}%

            ${allPassed ? 
              '‚úÖ **Excellent!** All coverage thresholds exceeded. Great work! üéâ' : 
              '‚ö†Ô∏è **Action Required:** Some coverage metrics are below target. Please add tests to improve coverage.'}

            ---
            <sub>üí° Tip: Run \`npm run test:coverage\` locally to see detailed coverage reports</sub>
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    if: github.event.pull_request.draft == false || github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: |
          echo "Building Next.js application..."
          npm run build
          if [ $? -ne 0 ]; then
            echo "‚ùå Build failed!"
            exit 1
          fi
          echo "‚úÖ Build successful"
        env:
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL || 'https://rudrasahoo.live' }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false || github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: |
          echo "Running npm security audit..."
          npm audit --audit-level=moderate
          if [ $? -ne 0 ]; then
            echo "‚ö†Ô∏è Security vulnerabilities found!"
            echo "Note: This won't block deployment but should be reviewed"
          fi
        continue-on-error: true

      - name: Check for outdated packages
        run: npm outdated || true
