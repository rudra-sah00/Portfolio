name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened, ready_for_review]

# Required permissions for the workflow
permissions:
  contents: write
  pull-requests: write
  issues: write
  deployments: write

# Prevent multiple workflows from running at the same time
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-type-check:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    # Skip if PR is a draft
    if: github.event.pull_request.draft == false || github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: |
          echo "Running ESLint..."
          npm run lint
          if [ $? -ne 0 ]; then
            echo "‚ùå ESLint check failed!"
            exit 1
          fi
          echo "‚úÖ ESLint passed"

      - name: Run Prettier check
        run: |
          echo "Running Prettier check..."
          npm run format:check
          if [ $? -ne 0 ]; then
            echo "‚ùå Prettier check failed!"
            exit 1
          fi
          echo "‚úÖ Prettier check passed"

      - name: Run type check
        run: |
          echo "Running TypeScript type check..."
          npm run type-check
          if [ $? -ne 0 ]; then
            echo "‚ùå Type check failed!"
            exit 1
          fi
          echo "‚úÖ Type check passed"

  test:
    name: Test & Coverage
    runs-on: ubuntu-latest
    needs: lint-and-type-check
    if: github.event.pull_request.draft == false || github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: |
          echo "Running tests with coverage..."
          npm run test:coverage
          if [ $? -ne 0 ]; then
            echo "‚ùå Tests failed!"
            exit 1
          fi
          echo "‚úÖ All tests passed"

      - name: Check coverage thresholds
        run: |
          echo "Checking coverage thresholds..."
          node -e '
          const coverage = require("./coverage/coverage-summary.json");
          const total = coverage.total;
          const thresholds = {
            statements: 80,
            branches: 70,
            functions: 68,
            lines: 80
          };

          let failed = false;
          Object.keys(thresholds).forEach(key => {
            const actual = total[key].pct;
            const required = thresholds[key];
            if (actual < required) {
              console.log("‚ùå " + key + ": " + actual.toFixed(2) + "% < " + required + "% (threshold)");
              failed = true;
            } else {
              console.log("‚úÖ " + key + ": " + actual.toFixed(2) + "% >= " + required + "%");
            }
          });

          if (failed) {
            console.log("\n‚ùå Coverage thresholds not met!");
            process.exit(1);
          } else {
            console.log("\n‚úÖ All coverage thresholds met!");
          }
          '
          if [ $? -ne 0 ]; then
            echo "‚ùå Coverage check failed!"
            exit 1
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: github.event_name == 'pull_request' || github.event_name == 'push'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-portfolio
          fail_ci_if_error: false
          verbose: true

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage/

      - name: Comment PR with coverage
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        continue-on-error: true
        with:
          script: |
            const fs = require('fs');
            const coverage = JSON.parse(fs.readFileSync('./coverage/coverage-summary.json', 'utf8'));
            const total = coverage.total;

            const getStatus = (pct, threshold) => {
              if (pct >= threshold) return '‚úÖ';
              if (pct >= threshold - 5) return '‚ö†Ô∏è';
              return '‚ùå';
            };

            const comment = `## üìä Test Coverage Report

            | Metric | Coverage | Threshold | Status |
            |--------|----------|-----------|--------|
            | Statements | ${total.statements.pct.toFixed(2)}% | 80% | ${getStatus(total.statements.pct, 80)} |
            | Branches | ${total.branches.pct.toFixed(2)}% | 70% | ${getStatus(total.branches.pct, 70)} |
            | Functions | ${total.functions.pct.toFixed(2)}% | 68% | ${getStatus(total.functions.pct, 68)} |
            | Lines | ${total.lines.pct.toFixed(2)}% | 80% | ${getStatus(total.lines.pct, 80)} |

            **Total Tests:** ${Object.keys(coverage).length - 1} files tested

            ${total.statements.pct >= 80 && total.branches.pct >= 70 && total.functions.pct >= 68 ? '‚úÖ **Coverage thresholds met!**' : '‚ö†Ô∏è **Some coverage thresholds not met**'}
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    if: github.event.pull_request.draft == false || github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: |
          echo "Building Next.js application..."
          npm run build
          if [ $? -ne 0 ]; then
            echo "‚ùå Build failed!"
            exit 1
          fi
          echo "‚úÖ Build successful"
        env:
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL || 'https://rudrasahoo.live' }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false || github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: |
          echo "Running npm security audit..."
          npm audit --audit-level=moderate
          if [ $? -ne 0 ]; then
            echo "‚ö†Ô∏è Security vulnerabilities found!"
            echo "Note: This won't block deployment but should be reviewed"
          fi
        continue-on-error: true

      - name: Check for outdated packages
        run: npm outdated || true

  deploy-production:
    name: Deploy to Vercel (Production)
    runs-on: ubuntu-latest
    # Only deploy to production if:
    # 1. Push to main branch
    # 2. All tests and checks passed
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [lint-and-type-check, test, build, security-audit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: "--prod"
          working-directory: ./

      - name: Comment deployment success
        uses: actions/github-script@v7
        if: success()
        with:
          script: |
            const sha = context.sha.substring(0, 7);
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `üöÄ **Deployed to Production**\n\nCommit: ${sha}\n‚úÖ All checks passed\n‚úÖ Deployed to Vercel`
            });

  deploy-preview:
    name: Deploy to Vercel (Preview)
    runs-on: ubuntu-latest
    # Deploy preview for PRs after all checks pass
    if: github.event_name == 'pull_request'
    needs: [lint-and-type-check, test, build, security-audit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Preview to Vercel
        uses: amondnet/vercel-action@v25
        id: vercel-deploy
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        if: success()
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `‚úÖ **All CI checks passed!** This PR is ready for review.\n\nüîç **Preview Deployment:** ${{ steps.vercel-deploy.outputs.preview-url }}\n\n‚úÖ Tests Passed\n‚úÖ Coverage Met\n‚úÖ Build Successful`
            });
