name: Dependency Updates

on:
  schedule:
    # Run every Monday at 09:00 UTC
    - cron: "0 9 * * 1"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    name: Check for Updates
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Check for outdated packages
        run: |
          echo "üì¶ Checking for outdated packages..."
          npm outdated || true

      - name: Create issue for updates
        uses: actions/github-script@v7
        with:
          script: |
            const { execSync } = require('child_process');

            try {
              const outdated = execSync('npm outdated --json', { encoding: 'utf8' });
              const packages = JSON.parse(outdated);
              
              if (Object.keys(packages).length > 0) {
                let body = '## üì¶ Outdated Dependencies\n\n';
                body += 'The following packages have updates available:\n\n';
                body += '| Package | Current | Wanted | Latest |\n';
                body += '|---------|---------|--------|--------|\n';
                
                for (const [name, info] of Object.entries(packages)) {
                  body += `| ${name} | ${info.current} | ${info.wanted} | ${info.latest} |\n`;
                }
                
                body += '\n---\n';
                body += '*This issue was automatically created by the Dependency Updates workflow.*';
                
                // Check if similar issue exists
                const { data: issues } = await github.rest.issues.listForRepo({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  state: 'open',
                  labels: 'dependencies'
                });
                
                const existingIssue = issues.find(issue => 
                  issue.title.includes('Outdated Dependencies')
                );
                
                if (existingIssue) {
                  // Update existing issue
                  await github.rest.issues.update({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: existingIssue.number,
                    body: body
                  });
                  console.log('Updated existing issue:', existingIssue.number);
                } else {
                  // Create new issue
                  const issue = await github.rest.issues.create({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    title: 'üì¶ Outdated Dependencies Report',
                    body: body,
                    labels: ['dependencies', 'maintenance']
                  });
                  console.log('Created new issue:', issue.data.number);
                }
              } else {
                console.log('‚úÖ All dependencies are up to date!');
              }
            } catch (error) {
              console.log('‚ÑπÔ∏è No outdated packages found or error occurred:', error.message);
            }
