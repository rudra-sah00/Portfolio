name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://rudrasahoo.live

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_SITE_URL: https://rudrasahoo.live

      - name: Deploy to Vercel
        run: |
          echo "ðŸš€ Deployment triggered"
          echo "Application is deployed automatically via Vercel Git integration"
          echo "URL: https://rudrasahoo.live"

      - name: Create deployment success comment
        uses: actions/github-script@v7
        if: github.event_name == 'push' && github.event.commits
        with:
          script: |
            const commits = context.payload.commits || [];
            if (commits.length > 0) {
              const commitSha = context.sha.substring(0, 7);
              const message = `ðŸš€ **Deployment Successful**
              
              Commit: \`${commitSha}\`
              Branch: \`${context.ref.replace('refs/heads/', '')}\`
              Environment: Production
              URL: https://rudrasahoo.live
              
              âœ… All checks passed and application is live!`;
              
              console.log(message);
            }
