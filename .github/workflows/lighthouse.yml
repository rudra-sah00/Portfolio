name: Lighthouse CI

on:
  pull_request:
    branches: [develop, production]
  push:
    branches: [production]

permissions:
  contents: read
  pull-requests: write

jobs:
  lighthouse:
    name: Lighthouse Performance Check
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false || github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL || 'https://rudrasahoo.live' }}

      - name: Start Next.js server
        run: npm start &
        env:
          PORT: 3000

      - name: Wait for server to be ready
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 2; done' || exit 1

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            http://localhost:3000
          uploadArtifacts: true
          temporaryPublicStorage: true
          runs: 3

      - name: Comment PR with Lighthouse scores
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        continue-on-error: true
        with:
          script: |
            const comment = `## ‚ö° Lighthouse Performance Report

            Check the full report in the workflow artifacts.

            Target thresholds:
            - üéØ Performance: ‚â• 90
            - ‚ôø Accessibility: ‚â• 95
            - üé® Best Practices: ‚â• 90
            - üîç SEO: ‚â• 95
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
